<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Activity</title>
</head>
<body>
  <form id="addUserForm">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>
    <br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="activity">Activity:</label>
      <select id="activity" name="activity" required>
        <option value="recycled_plastic">Recycled Plastic</option>
        <option value="took_the_bus">Took the Bus</option>
        <!-- Add other activity options as needed -->
      </select>
    <br>

    <button type="submit">Add User</button>
  </form>

  <script src="../script/sustainabilityForm.js"></script>
</body>
</html>
