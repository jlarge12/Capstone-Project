  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderbord</title>
</head>
<body>
  <table id="userTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>
          Name

  </table>

  <button onclick="resetLeaderboard()">Reset Leaderboard</button>

  <script src="../script/leaderboard.js"></script>
