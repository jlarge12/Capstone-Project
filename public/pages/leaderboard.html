<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderbord</title>
</head>
<body>

  <div id="loggedInMessage">
    <p id="loggedInText"></p>
  </div>

  <label for="sortOption">Sort By:</label>
  <select id="sortOption" onchange="changeSortOption()">
    <option value="" disabled selected>Select Sorting Option</option>
    <option value="points-desc">Points Highest First</option>
    <option value="points-asc">Points Lowest First</option>
    <option value="name-desc">Name Reverse Alphabetically</option>
    <option value="name-asc">Name Alphabetically</option>
  </select>

  <table id="userTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>
          Name
        </th>
        <th>Email</th>
        <th>Activity</th>
        <th>
          Points
        </th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <button onclick="resetLeaderboard()">Reset Leaderboard</button>

  <script src="../script/leaderboard.js"></script>
  <script src="../script/check-login.js"></script>

</body>
</html>
