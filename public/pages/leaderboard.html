<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderbord</title>
  <link rel="stylesheet" href="../style/styles.css">
</head>
<body>

  <div id="navbar">
    <p id="loggedInText"></p>
    <a href="./home.html" id="homeLink">Home</a>
    <a href="./sustainabiityForm.html" id="sustainabilityFormLink">Home</a>
    <a href="./leaderboard.html" id="leaderboardLink">Leaderboard</a>
    <a href="./login.html" id="loginLink">Login</a>
    <a href="./signup.html" id="signupLink">Signup</a>
    <a href="./login.html" id="logoutLink" onclick="logout()">Logout</a>
    <a href="./contact.html" id="contactUsLink">Contact Us</a>
  </div>

  <img src="../images/purpleBanner.jpg" alt="HubBanner" class="PurpleHubBanner">

  <label for="sortOption">Sort By:</label>
  <select id="sortOption" onchange="changeSortOption()">
    <option value="" disabled selected>Select Sorting Option</option>
    <option value="points-desc">Points Highest First</option>
    <option value="points-asc">Points Lowest First</option>
    <option value="name-desc">Name Reverse Alphabetically</option>
    <option value="name-asc">Name Alphabetically</option>
  </select>

  <table id="userTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>
          Name
        </th>
        <th>Email</th>
        <th>Activity</th>
        <th>
          Points
        </th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <button onclick="resetLeaderboard()">Reset Leaderboard</button>

  <script src="../script/leaderboard.js"></script>
  <script src="../script/check-login.js"></script>
  <script src="../script/navbar-display.js"></script>


</body>
</html>
