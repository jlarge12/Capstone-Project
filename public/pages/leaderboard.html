<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderbord</title>
</head>
<body>
  <label for="sortOption">Sort By:</label>
  <select id="sortOption" onchange="changeSortOption()">
    <option value="points-desc">Points Descending</option>
    <option value="points-asc">Points Ascending</option>
    <option value="name-desc">Name Descending</option>
    <option value="name-asc">Name Ascending</option>
  </select>

  <table id="userTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>
          Name
        </th>
        <th>Email</th>
        <th>Activity</th>
        <th>
          Points
        </th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <button onclick="resetLeaderboard()">Reset Leaderboard</button>

  <script src="../script/leaderboard.js"></script>
</body>
</html>
